<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 2: Intro to Three.js Part 2</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 200;
        var light = new THREE.PointLight(0xFF0000, 2, 1000);
        light.position.set(50, 100, 50);
        scene.add(light);
        // cat model
        var loader = new THREE.GLTFLoader();
        loader.load('cat.glb', function (gltf) {
            gltf.scene.position.x = -60;
            gltf.scene.scale.x = 0.8;
            gltf.scene.scale.y = 0.8;
            gltf.scene.scale.z = 0.8;
            scene.add(gltf.scene);
        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        // cat model
        var loader = new THREE.GLTFLoader();
        loader.load('cat.glb', function (gltf) {
            gltf.scene.position.x = 60;
            gltf.scene.scale.x = 0.8;
            gltf.scene.scale.y = 0.8;
            gltf.scene.scale.z = 0.8;
            scene.add(gltf.scene);
        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        // rabbit model
        var loader = new THREE.GLTFLoader();
        loader.load('rabbit.glb', function (gltf) {
            gltf.scene.position.x = 0;
            gltf.scene.scale.x = 1.5;
            gltf.scene.scale.y = 1.5;
            gltf.scene.scale.z = 1.5;
            scene.add(gltf.scene);
        }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
        }, function (error) {
            console.error(error);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

    </script>
</body>

</html>
